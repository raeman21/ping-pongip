<form>
  <div class="form-group">
    <label for="EnterNumber">Email address</label>
    <input type="number" class="form-control" id="exampleEnterNumber" aria-describedby="EnterNumber" placeholder="Enter Number">
    <small id="EnterNumber" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
